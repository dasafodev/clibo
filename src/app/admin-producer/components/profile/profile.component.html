<mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile [class.fullWidth]="breakpoint == 1" class="g1">
        <img src="{{photo}}" style="object-fit: cover;" alt="User image">
    </mat-grid-tile>
    <mat-grid-tile [class.fullWidth]="breakpoint == 1" class="g2">
        <div class="info">
            <mat-list>
                <div mat-line id="name"><strong>{{name}}</strong></div>
                <div mat-line id="email">{{email}}</div>
            </mat-list>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
    <mat-tab label="General">
        <ng-template matTabContent>
            Content 1 - Example
        </ng-template>
    </mat-tab>
    <mat-tab label="Acerca de">
        <ng-template matTabContent>
            <section class="container-content">
                <mat-list class="user-info">
                    <div mat-subheader>Nombre</div>
                    <div mat-line>{{name}}</div>
                    <mat-divider></mat-divider>
                    <div mat-subheader>Email</div>
                    <div mat-line>{{email}}</div>
                </mat-list>
            </section>
        </ng-template>
    </mat-tab>
    <mat-tab label="Ajustes">
        <ng-template matTabContent>
            <section class="container-content">
                <h2><strong>Editar información</strong></h2>
                <p>Escribe aquí abajo la nueva información de tu perfil</p>
                <form [formGroup]="dataUser" (ngSubmit)="editUserInfo($event)">
                    <table>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput placeholder="Ryan" type="text" formControlName="user_name">
                                </mat-form-field>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" placeholder="ryan123@gmail.com"
                                        formControlName="user_email">
                                </mat-form-field>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                                <button mat-raised-button color="primary"
                                    type="submit">Guardar</button>
                            </td>
                        </tr>
                    </table>
                </form>

            </section>
        </ng-template>
    </mat-tab>
</mat-tab-group>
