<mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile [class.fullWidth]="breakpoint == 1" class="g1">
        <img src="{{photo}}" style="object-fit: cover;" alt="User image">
    </mat-grid-tile>
    <mat-grid-tile [class.fullWidth]="breakpoint == 1" class="g2">
        <div class="info">
            <mat-list>
                <div mat-line id="name"><strong>{{name}}</strong></div>
                <div mat-line id="email">{{email}}</div>
            </mat-list>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
    <mat-tab label="General">
        <ng-template matTabContent>
            Content 1 - Example
        </ng-template>
    </mat-tab>
    <mat-tab label="Acerca de">
        <section class="container-content">
            <ng-template matTabContent>
                <mat-list class="user-info">
                    <div mat-subheader>Nombre</div>
                    <div mat-line>{{name}}</div>
                    <mat-divider></mat-divider>
                    <div mat-subheader>Email</div>
                    <div mat-line>{{email}}</div>
                </mat-list>
            </ng-template>
        </section>
    </mat-tab>
</mat-tab-group>
