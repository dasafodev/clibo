<mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
  <mat-tab label="General">
    <ng-template matTabContent>
      <section class="container-content">

        <mat-card *ngFor="let a of auctions" class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              <!-- Subasta de <p id="a_user"></p> -->
              <!-- <script>
                var auctionUser = document.getElementById('a_user');
                auctionUser.innerHTML = getCreatorName(a.id_user);
              </script> -->
              Subasta de {{a.username}}
            </mat-card-title>
            <mat-card-subtitle>{{a.category}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{a.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <div class="proposals">
              <button mat-raised-button routerLink="/producer/add-proposal/{{a.uid}}" color="primary">Hacer propuesta</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </section>
    </ng-template>
  </mat-tab>
  <mat-tab label="Mis subastas">
    <ng-template matTabContent>
      <section class="container-content">
        <button mat-fab color="primary" routerLink="/producer/add-auction">
          <mat-icon>add</mat-icon>
        </button>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Subasta de Carlos</mat-card-title>
            <mat-card-subtitle>Cocina</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Estoy buscando alguien que me ayude a cocinar tortillas espa√±olas.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <div class="proposals">
              <button mat-raised-button color="primary">Ver Propuestas</button>
            </div>
            <div class="crud-buttons">
              <button mat-mini-fab color="primary">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </section>
    </ng-template>
  </mat-tab>
</mat-tab-group>
