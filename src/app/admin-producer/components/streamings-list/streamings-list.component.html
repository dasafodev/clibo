<section class="container-content">
  <button id="addStreaming" mat-fab color="primary" routerLink="/producer/add-streaming">
    <mat-icon>add</mat-icon>
  </button>
  <mat-card *ngFor="let streaming of streamings" (click)="redirect(streaming)">
    <mat-card-content class="item-list">
      <strong>{{streaming.name}}</strong>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </mat-card-content>
  </mat-card>
</section>
