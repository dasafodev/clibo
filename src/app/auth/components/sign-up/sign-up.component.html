<form [formGroup]="dataUser" (ngSubmit)="signUp($event)" class="example-form">
  <mat-card-title>Registro</mat-card-title>
  <mat-form-field class="example-full-width">
    <mat-label>email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let option of options" [value]="option.value" >
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Registrarse</button>
  </mat-card-actions>
</form>
<p>¿ Ya tienes cuenta ?  <a (click)="changeBool()">Inicia sesión</a></p>
