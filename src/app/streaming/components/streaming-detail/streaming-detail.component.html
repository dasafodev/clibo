<section class="grid-container">
    <div class="frame">
        <div id="streamHeader">
            <div>
                <strong id="streamingName">{{streamingInfo?.name}}</strong>
                <p id="shortDescription">{{streamingInfo?.short_description}}</p>
            </div>
            <div class="flex stats">
                   <div> <strong>{{participants}}</strong> <mat-icon>people</mat-icon></div>
                <button mat-raised-button color="warn">
                    DONAR <mat-icon>attach_money</mat-icon>
                </button>
            </div>
            
        </div>
        <div id="meet">
        </div>
    </div>
    <div class="item suggested">suggested</div>
    <div class="item description">{{streamingInfo?.long_description}}</div>
    <div class="comments">
        <strong id="commentsTitle">Comentarios</strong>
        <mat-card class="example-card" *ngFor="let comment of comments">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{comment.user_name}}</mat-card-title>
                <mat-card-subtitle> {{comment.text}}
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>

    </div>
</section>
